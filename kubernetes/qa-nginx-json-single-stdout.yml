kind: Namespace
apiVersion: v1
metadata:
  name: qa-nginx-json-single-stdout
  labels:
    name: qa-nginx-json-single-stdout
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qa-nginx-json-single-stdout
  namespace: qa-nginx-json-single-stdout
  labels:
    app: qa-nginx-json-single-stdout
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qa-nginx-json-single-stdout
  template:
    metadata:
      labels:
        app: qa-nginx-json-single-stdout
    spec:
      containers:
      - name: qa-nginx-json-single-stdout
        image: chadtsigler/qa-nginx-json-single-stdout:latest


